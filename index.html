<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

  <body>
    <main>
      <div class="top">
        <img src="/images/image-victor.jpg" alt="Victor picture" />
        <p><span class="bold">Victor Crest</span> 26<br>London</br></p>
 </div>
      <div class="stats">

        <p><span class="bold">1.4K</span> <br>Photos</br></p>

    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      <a href="https://kord117.github.io/portfolio/">Brandon R Duguay</a>.

  <footer></footer>
